<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Han Parrallel</title>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <style >
        .background path{
            fill: none;
            stroke:#ddd;
            shape-rendering: crispEdges;
            }

        .foreground path {
            fill: none;
            }

        .axis line,
        .axis path {

            stroke: #000;

            fill-opacity: .3;
            stroke: #fff;
            shape-rendering: crispEdges;

        }
        #category_info{
            width:12%;
            float: left;
        }
        #parallel{
            width:65%;
            float: left;
        }

    </style>

  </head>
  <body>
  <div id = "header">
    <h1> CS573 Final Project: Student Grade Explore</h1>
    <h3> 2016Fall:  Han Jiang, Chong Zhou, Haitao Liu</h2>
  </div>
  <div id = "chart">
    <div id = "category">
        <!-- <p> c1</p> -->
    </div>
    <div id = "category_info">
        <!-- <p> info of c1 </p> -->

    <div id = "parallel"></div>

  <div id="scatter">
      <div id = "scatter1"></div>
      <div id = "scatter2"></div>
      <div id = "projected"></div>
  </div>
    <script type="text/javascript">
    // Add SVG to div chart
    var margin = {top:20,right:20,bottom:20,left:20};
    var w = 800 - margin.left - margin.right;
    var w1 = 186 - margin.left - margin.right;
    var w2 = 150 - margin.left - margin.right;

    var h = 200 - margin.top - margin.bottom;
    var svg3 = d3.select("#parallel")
                .append("svg:svg")
                .attr("width",w + margin.left + margin.right)
                .attr("height",h+ margin.top + margin.bottom)
                .append("svg:g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .attr("border",1);

    var svg1 = d3.select("#category")
                .append("svg:svg")
                .attr("width",w1 + margin.left + margin.right)
                .attr("height",h+ margin.top + margin.bottom)
                .append("svg:g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .attr("border",1);

    var svg2 = d3.select("#category_info")
                .append("svg:svg")
                .attr("width",w2 + margin.left + margin.right)
                .attr("height",h+ margin.top + margin.bottom)
                .append("svg:g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .attr("border",1)

    // setup color
    var color = d3.scale.ordinal()
                    .range(["orange","blue"])
                    .domain(["F","M"]) //map to studytime (ordinal)
    // setup value scale
    var x = d3.scale.ordinal().rangePoints([0, w], 1)
        y = {},
        dragging = {};

    var line = d3.svg.line(),
        axis = d3.svg.axis().orient("left"),
        background,
        foreground;
    //load data

    d3.csv("student-mat-readable.csv",function(students){
//-------------------------------------------------------------------------------------
//
//               data in div # category
//
//-------------------------------------------------------------------------------------
        //display category variables
        category_variable = ["school","sex","address","famsize","Pstatus","Mjob","Fjob","reason",
                    "guardian","schoolsup","famsup","paid","activities","nursery","higher",
                    "internet","romantic"];

        var  category = svg1.selectAll("text")
                        .data(category_variable)
                        .enter()
                        .append("text")
                        .text(function(d){
                            return d;
                        })
                        .attr("x",function(d,i){
                            if(i<9){
                                return 2;
                            }
                            else{return 78}
                        })
                        .attr("y",function(d,i){
                            if(i<9){
                                return 4 + i *20;
                            }
                            else{
                                return 4 + (i-9)*20;
                            }
                        })
                        .attr("class","nonclick");
        //highlight some variable
        category.on("mouseover",function(){
            d3.select(this)//.transition()
                .attr("font-size",22)
                            .attr("fill","orange");
                })
                .on("mouseout",function(){
                    if(d3.select(this).attr("class") == "clicked"){
                        return;
                    }
                    else{d3.select(this).transition()
                            .attr("font-size",17)
                            .attr("fill","black");}
                });

        //click on category variable
        category.on("click",function(){

            svg2.selectAll("text").remove();//remove text in svg2 when click on all text in svg1
            svg1.selectAll(".clicked").attr("fill","black")
            							.attr("font-size",17)
                                        .attr("class","nonclick");//when cilck other text, the clicked text become unclicked.

            //determine if current text is clicked
            if(d3.select(this).attr("class") === "clicked"){

                d3.select(this).attr("class","nonclick")
                            .attr("font-size",17)
                            .attr("fill","black");//change to unclick

            }
            else{
                d3.select(this)//.transition()
                    .attr("fill","orange")
                    .attr("class","clicked")
                    .attr("font-size",22);
                    //console.log(this);
                    unique(this);

            }
        })

        //get unique value of picked category
        function unique(d){
            c = d3.select(d).text();//get selected item's text
            //console.log(c);
            var cate_info = ["1"];
            students.forEach(function(p){

                for(var i = 0; i<cate_info.length;i++){
                    //console.log("ok")
                    if(cate_info.indexOf(p[c]) !== -1 ){
                        //console.log("this value is already there.");
                    }
                    else{
                        cate_info.push(p[c]);
                        //console.log(cate_info);
                    }
                }
            })
            var Cate_info = [];
            for(var i = 1; i<cate_info.length;i++){
                Cate_info.push(cate_info[i]);
            }
            //console.log(Cate_info);
            display_cate_info(Cate_info);

        }

        function display_cate_info(data){
                    svg2.selectAll("text")
                                .data(data)
                                .enter()
                                .append("text")
                                .text(function(d){
                                    return d;
                                })
                                .attr("class","unclick")
                                .attr("x",function(d,i){
                                    if(i<9){
                                    return 10;
                                    }
                                else{return 78}
                                })
                                .attr("y",function(d,i){
                                    if(i<9){
                                    return 10 + i *23;
                                    }
                                else{
                                    return 10 + (i-9)*23;
                                }

                                })

            svg2.selectAll("text").on("mouseover",function(){
                            d3.select(this)//.transition()
                                .attr("font-size",22)
                                .attr("fill","orange");
                            })
                    .on("mouseout",function(){
                        if(d3.select(this).attr("class") == "unclick"){
                            return d3.select(this).transition()
                                .attr("font-size",17)
                                .attr("fill","black");
                        }
                        // else{d3.select(this).transition()
                        //         .attr("font-size",17)
                        //         .attr("fill","black");}
            });

            //this click event should in function display_cate_info

            svg2.selectAll("text").on("click",function(){

            svg2.selectAll(".clicked").attr("fill","black")
                                        .attr("font-size",17)
                                        .attr("class","unclick");




                    if(d3.select(this).attr("class") == "clicked"){

                    d3.select(this).attr("class","unclick")
                            .attr("font-size",17)
                            .attr("fill","black");//change to unclick

                    }
                    else{
                        d3.select(this)//.transition()
                            .attr("fill","orange")
                            .attr("class","clicked")
                            .attr("font-size",22);
                    console.log(this);


                    }
            })
        }

//-------------------------------------------------------------------------------------
//
//               parallel coordinate
//
//-------------------------------------------------------------------------------------
        //Extract the list of dimensions and create a scale for each
        x.domain(dimensions = d3.keys(students[0]).filter(function(d){
           if (d === "traveltime"){
                y[d] = d3.scale.linear()
                            .domain(d3.extent(students,function(p){return +p[d];}))
                            .range([h,0]);
            }
            else if (d === "studytime"){
                y[d] = d3.scale.linear()
                            .domain(d3.extent(students,function(p){return +p[d];}))
                            //.domain([0,20])
                            .range([h,0]);
            }
            else if (d === "failures"){
                y[d] = d3.scale.linear()
                            .domain(d3.extent(students,function(p){return +p[d];}))
                            //.domain([0,20])
                            .range([h,0]);
            }
            else if (d === "goout"){
                y[d] = d3.scale.linear()
                            .domain(d3.extent(students,function(p){return +p[d];}))
                            //.domain([0,20])
                            .range([h,0]);
            }
            else if (d === "absences"){
                y[d] = d3.scale.linear()
                            .domain(d3.extent(students,function(p){return +p[d];}))
                            //.domain([0,20])
                            .range([h,0]);
            }
            else if (d === "G1"){
                y[d] = d3.scale.linear()
                            //.domain(d3.extent(students,function(p){return +p[d];}))
                            .domain([0,20])
                            .range([h,0]);
            }
            else if (d === "G2"){
                y[d] = d3.scale.linear()
                            //.domain(d3.extent(students,function(p){return +p[d];}))
                            .domain([0,20])
                            .range([h,0]);
            }
            else if (d === "G3"){
                y[d] = d3.scale.linear()
                            //.domain(d3.extent(students,function(p){return +p[d];}))
                            .domain([0,20])
                            .range([h,0]);
            }
            else{return false;}
            return true;
        }))
        //console.log(dimensions)
        // Add grey background lines for context
        background = svg3.append("svg:g")
                        .attr("class","background")
                        .selectAll("path")
                        .data(students)
                        .enter()
                        .append("svg:path")
                        .attr("d",path)
        // Add colorful foreground lines for focus
        foreground = svg3.append("svg:g")
                        .attr("class","foreground")
                        .selectAll("path")
                        .data(students)
                        .enter()
                        .append("svg:path")
                        .attr("d",path)
                        .attr("stroke", function(d){
                            return color(d.sex);
                        })
                        .style("opacity",0.5)


        //Add a group element for each dimension
        var g  = svg3.selectAll(".dimension")
                    .data(dimensions)
                    .enter()
                    .append("svg:g")
                    .attr("class","dimension")
                    .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
                    .call(d3.behavior.drag()
                        .origin(function(d) { return {x: x(d)} ;})//d is the element in dimensions
                        .on("dragstart", function(d) {
                            dragging[d] = x(d);
                            background.attr("visibility", "hidden");
                        })
                        .on("drag", function(d) {
                            dragging[d] = Math.min(w, Math.max(0, d3.event.x));
                           // console.log(dragging);
                            foreground.attr("d", path);
                            dimensions.sort(function(a, b) { return position(a) - position(b); });
                            x.domain(dimensions);
                            g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
                        })
                        .on("dragend", function(d) {
                            delete dragging[d];
                            transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
                            transition(foreground)
                                .attr("d", path);
                            background
                                .attr("d", path)
                                .transition()
                                .delay(500)
                                .duration(0)
                                .attr("visibility", null);
                        }));
        //console.log(dragging)
        // Add an axis and title
        g.append("svg:g")
            .attr("class","axis")
            .each(function(d){
                d3.select(this).call(axis.scale(y[d]));
            })
            .append("svg:text")
            .attr("text-anchor", "middle")
            .attr("y", -9)
            .text(String)
            .attr("fill","black")
            .attr("font-size",13);

        // Add and store a brush for each axis.
        g.append("svg:g")
            .attr("class", "brush_p")
            .each(function(d) {
                d3.select(this).call(y[d].brush = d3.svg.brush()
                                                    .y(y[d])
                                                    .on("brushstart", brushstart_p)
                                                    .on("brush", brush_p));
            })
            .selectAll("rect")
            .attr("x", -8)
            .attr("width", 16);

//-------------------------------------------------------------------------------------
//
//               function part
//
//-------------------------------------------------------------------------------------


//-------------------------------------------------------------------------------------
//               parallel brush
//-------------------------------------------------------------------------------------
        function position(d) {
            var v = dragging[d];
            return v == null ? x(d) : v;

        }

        function transition(g) {
            return g.transition().duration(500);
        }

        function path(d) {
            return line(dimensions.map(function(p) {
            return [position(p), y[p](d[p])]; }));
        }

        function brushstart_p() {
            d3.event.sourceEvent.stopPropagation();
        }
        // Handles a brush event, toggling the display of foreground lines.
        function brush_p() {
            var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
                extents = actives.map(function(p) { return y[p].brush.extent(); });
            //for parallel coordinates
            foreground.style("display", function(d) {
            return actives.every(function(p, i) {//restrict range
                // //categorical
                if (p=="romantic"){
                    return extents[i][0] <= y[p](d[p]) && y[p](d[p]) <= extents[i][1];
                }//numerical
                else{
                    return extents[i][0] <= d[p] && d[p] <= extents[i][1];
                }
            }) ? null : "none";
            });
        }
     });

    </script>
    <script type="text/javascript">
        var margin = {top:20,right:20,bottom:20,left:20};
        var w22 = 250 - margin.left - margin.right;
        var h22 = 250 - margin.top - margin.bottom;
        var op;
        var getdata;
        function cleandata(input){
            data = [];
            array = input.trim().split('\n');
            for(i in array){
                if(i==0){
                    data["column"] = [];
                    seq = array[i].trim().split(',');
                    for(j in seq){
                        data["column"].push(seq[j]);
                    }
                }else{
                    obj = {};
                    seq = array[i].trim().split(',');
                    for(j in seq){
                        obj[data["column"][j]] = seq[j];
                    }
                    data.push(obj);
                }
            }
            return data
        }

        var svg5 = d3.select("#scatter1")
                    .append("svg:svg")
                    .attr("width",w22 + margin.left + margin.right)
                    .attr("height",h22+ margin.top + margin.bottom)
                    .append("svg:g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    .attr("border",1);
        var svg6 = d3.select("#scatter2")
                    .append("svg:svg")
                    .attr("width",w22 + margin.left + margin.right)
                    .attr("height",h22+ margin.top + margin.bottom)
                    .append("svg:g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    .attr("border",1);
        var svg7 = d3.select("#projected")
                    .append("svg:svg")
                    .attr("width",w22 + margin.left + margin.right)
                    .attr("height",h22+ margin.top + margin.bottom)
                    .append("svg:g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    .attr("border",1);
        request_data_2();
        function request_data_1(){
            d3.xhr("/student-mat-readable.csv")
                .get(function(error,data){
                    data = cleandata(data.response);
                    var g = svg5.selectAll("g")
                                .data(data)
                                .enter().append("g")
                                .attr("class","points");
                    op = d3.scale.linear()
                            .domain([0,5]).range([0,1]);
                    scatter();
                    scatter2();
            });
        }
        function request_data_2(){
            d3.csv("/pca_data.csv?method=pca")
                .get(function(error,data){
                    getdata = data
                    console.log(data)
                    //data = cleandata(data.response);
                    var g = svg5.selectAll("g")
                                .data(data)
                                .enter().append("g")
                                .attr("class","points");
                    op = d3.scale.linear()
                            .domain([0,5]).range([0,1]);
                    //scatter();
                    scatter2();
            });
        }
        function scatter(){
            var g = svg5.selectAll(".points");
            yScale =  d3.scale.linear().domain([0,20]).range([20,w22-20]);
            xScale =  d3.scale.linear().domain([0,20]).range([h22-20,20]);

            g.selectAll("circle")
            .data(data)
            .enter().append("circle")
            .attr("r",2)
            .attr("transform", function(d){
                return "translate(" + (xScale(d.G1)) + "," + yScale(d.G2) + ")";
            })
            .style("fill",function(d){return color(d.romantic);})
            .style("opacity",function(d){return op(d.studytime);});
        }
        function scatter2(){
            var g = svg5.selectAll(".points");
            yScale =  d3.scale.linear().domain([0,20]).range([20,w22-20]);
            xScale =  d3.scale.linear().domain([0,20]).range([h22-20,20]);
            console.log(getdata)
            g.selectAll("circle")
            .data(getdata)
            .enter().append("circle")
            .attr("r",2)
            .attr("transform", function(d){
                return "translate(" + (xScale(d.d1)) + "," + yScale(d.d2) + ")";
            })
            .style("fill",function(d){return color(d.romantic);})
            .style("opacity",function(d){return op(d.studytime);});
        }
    </script>
  </body>
</html>
